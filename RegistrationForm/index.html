<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Student Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
 
  <div class="form-container">
    <header>
      <h1>University Student Registration Form</h1>
      <p>Please fill all mandatory fields (*) carefully</p>
    </header>

    <form id="registrationForm">
      <form action="register.php" method="POST">


      <!-- Profile Upload -->
      <section class="profile-section">
        <label for="profilePic" class="profile-label">
          <img id="preview" src="asset/download.png" alt="Profile Preview">
        </label>
        <input type="file" id="profilePic" accept="image/*">
        
      </section>

      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>

        <div class="form-group">
          <label for="fullname">Full Name *</label>
          <input type="text" id="fullname" required>
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth *</label>
          <input type="date" id="dob" required>
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="gender">Gender *</label>
          <select id="gender" required>
            <option value="" disabled selected>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="aadhar">Aadhar Number *</label>
          <input type="text" id="aadhar" pattern="\d{12}" placeholder="12-digit number" required>
          <small class="error"></small>
        </div>
      </fieldset>

      <!-- Contact Information -->
      <fieldset>
        <legend>Contact Information</legend>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" required>
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="phone">Mobile Number *</label>
          <input type="tel" id="phone" pattern="\d{10}" placeholder="10-digit number" required>
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="address">Permanent Address *</label>
          <textarea id="address" rows="3" required></textarea>
          <small class="error"></small>
        </div>
      </fieldset>

      <!-- Academic Information -->
      <fieldset>
        <legend>Academic Information</legend>

        <div class="form-group">
          <label for="course">Course Applying For *</label>
          <select id="course" required>
            <option value="" disabled selected>Select Course</option>
            <option>B.Sc Computer Science</option>
            <option>B.A English Literature</option>
            <option>B.Com</option>
            <option>BBA</option>
            <option>BCA</option>
            <option>MCA</option>
            <option>B.Tech Information Technology</option>
          </select>
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="mode">Mode of Study *</label>
          <select id="mode" required>
            <option value="" disabled selected>Select</option>
            <option>Regular</option>
            <option>Full Time</option>
            <option>Part Time</option>
          </select>
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="lastSchool">Last School/College Attended *</label>
          <input type="text" id="lastSchool" required>
          <small class="error"></small>
        </div>
      </fieldset>

      <!-- Guardian Information -->
      <fieldset>
        <legend>Guardian Information</legend>

        <div class="form-group">
          <label for="guardianName">Guardian's Full Name *</label>
          <input type="text" id="guardianName" required>
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="guardianPhone">Guardian's Contact Number *</label>
          <input type="tel" id="guardianPhone" pattern="\d{10}" required>
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="relation">Relation *</label>
          <select id="relation" required>
            <option value="" disabled selected>Select</option>
            <option>Father</option>
            <option>Mother</option>
            <option>Guardian</option>
          </select>
          <small class="error"></small>
        </div>
      </fieldset>

      <!-- Account Security -->
      <fieldset>
        <legend>Account Security</legend>

        <div class="form-group">
          <label for="username">Username *</label>
          <input type="text" id="username" minlength="4" maxlength="15" required>
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" required>
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input type="password" id="confirmPassword" required>
          <small class="error"></small>
        </div>
      </fieldset>

      <!-- Declaration -->
      <div class="form-group terms">
        <label>
          <input type="checkbox" id="terms" required> I confirm that all information provided is true and correct.
        </label>
      </div>

      <!-- Buttons -->
      <div class="form-actions">
        <button type="reset" class="reset-btn">Reset</button>
        <button type="submit" class="submit-btn">Register</button>
      </div>
    </form>

    <footer>
      <p>&copy; 2025 University Admission Portal</p>
    </footer>
  </div>

</body>
</html>
